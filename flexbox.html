<!DOCTYPE html>
<html>
    <head>
        <title>flexbox practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;">
            <div style="background-color: green;">div 1</div>
            <div style="background-color: lightpink;">div 2</div>
        </div>

        <div style="
        display: flex;
        margin-top: 30px;
        flex-direction: row;">
        <div  style="background-color: green; width: 100px;">div 1</div>
        <div style="background-color: lightpink; flex: 1;">div 2</div>
    </div>

    <div style="
    display: flex;
    margin-top: 30px;
    flex-direction: row;">
    <div  style="background-color: green; width: 100px;">div 1</div>
    <div style="background-color: lightpink; flex: 1;">div 2</div>
    <div  style="background-color: green; flex: 2;">div 1</div>
</div>

<div style="
    display: flex;
    margin-top: 30px;
    justify-content: end;
    border-width: 4px;
    border-style: solid;
    border-color: gray;
    flex-direction: row;">
    <div  style="background-color: green; width: 100px;">div 1</div>
    <div style="background-color: lightpink; width: 100;">div 2</div>
    <div  style="background-color: green; width: 100;">div 1</div>
</div>

<div style="
    display: flex;
    margin-top: 30px;
    justify-content: space-between;
    border-width: 4px;
    border-style: solid;
    border-color: gray;
    flex-direction: row;">
    <div  style="background-color: green; width: 100px;">div 1</div>
    <div style="background-color: lightpink; width: 100;">div 2</div>
    <div  style="background-color: green; width: 100;">div 1</div>
</div>

<div style="
    display: flex;
    margin-top: 30px;
    justify-content: space-between;
    align-items: end;
    border-width: 3px;
    border-style: solid;
    border-color: gray;
    flex-direction: row;">
    <div  style="background-color: green; width: 100px;">div 1</div>
    <div style="background-color: lightpink; width: 100;">div 2</div>
    <div  style="background-color: green; width: 100;">div 1</div>
</div>
    </body>
</html>
